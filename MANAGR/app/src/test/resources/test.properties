# Test configuration properties

# Database
test.database.name=test_managr.db
test.database.in_memory=true

# Network
test.network.timeout=5000
test.network.retry_count=3

# UI
test.ui.timeout=10000
test.ui.animation_disabled=true

# Performance
test.performance.memory_limit=512m
test.performance.cpu_limit=80

# Security
test.security.encryption_key=test_key_12345
test.security.algorithm=AES

# Analytics
test.analytics.enabled=false
test.analytics.debug=true

# Notifications
test.notifications.enabled=false
test.notifications.channel_id=test_channel

# File System
test.files.temp_dir=/tmp/managr_test
test.files.max_size=10MB

# Logging
test.logging.level=DEBUG
test.logging.file=test.log

# Mock
test.mock.enabled=true
test.mock.delay=100

# Coverage
test.coverage.enabled=true
test.coverage.threshold=80

# Parallel
test.parallel.enabled=true
test.parallel.threads=4

# Timeout
test.timeout.default=30000
test.timeout.long=60000
test.timeout.short=5000
